<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Merry Christmas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./christmas-card.css">

<body>
    <!--[if lt IE 7]>

    <div class="christmas-card">
        <h1 class="show-text hidden"> Merry Christmas! </h1>
        <h2 class="show-text hidden"> from Grand Circus </h2>

        <div class="christmas-tree">
            <span id="star" class="fa fa-star checked"></span>
            <div class="level level-1 hidden-slide">

            </div>
            <div class="level level-2 hidden-slide">
            </div>

            <!-- ID of decorate is where all of the decorations go -->
            <div id="decorate" class="level level-3 hidden-slide">
                <!-- TODO: programatically add these -->
                <div class="ornament blue" style="top: 45px; left: 17px;"></div>
                <div class="ornament red" style="top: 96px; left: 26px;"></div>
                <div class="ornament silver" style="top: 102px; left: -12px;""></div>
                <div class="lights" style="top: 125px; left: 1px;"></div>
                <div class="lights delay" style="top: 152px; left: 22px;"></div>
                <div class="lights fast" style="top: 35px; left: 15px;"></div>
            </div>
            <div class="root hidden-slide"></div>
        </div>
    </div>

    <script src="./christmas-card.js" async defer></script>

    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
